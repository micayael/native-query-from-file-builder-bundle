persona: |
    SELECT *
    FROM persona

persona2:
    base: |
        SELECT
            @{persona2.columns}
        FROM persona p
          @[persona2.params]

    columns: |
        p.nombre,
        p.apellido

    params:
        string:
            - nombre = :nombre
            - apellido = :apellido

persona3:
    base: |
        SELECT
            @{persona3.columns1}
            @{persona3.columns2}
        FROM persona p

    columns1: |
        p.documento,

    columns2: |
        p.nombre,
        p.apellido

persona_by_slug: |
    SELECT *
    FROM persona
    WHERE slug = :slug

personas1:
    base: |
        SELECT *
        FROM persona p
        @[personas1.params]

    params:
        string:
            - nombre = :nombre
            - apellido = :apellido

personas2:
    base: |
        SELECT *
        FROM persona p
        WHERE nombre = :nombre
        @[personas2.params]

    params:
        string:
            - apellido = :apellido

